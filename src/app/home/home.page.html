<ion-header>
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingresa tu nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="mostrarMensaje()">Enviar</ion-button>

  <div *ngIf="mensaje">
    <ion-text color="primary">
      <h2>{{ mensaje }}</h2>
    </ion-text>
  </div>
</ion-content>
